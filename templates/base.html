{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block page_title %} {% endblock page_title %}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    {% block meta %} {% endblock meta %}
  </head>

  <body>
    <header>
      <div class="header-card fixed-top" style="background-color: white; padding: 20px 0; box-shadow: 0px 10px 10px -10px #ccc;">
        <nav class="navbar navbar-light">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="header-title-custom h4" style="color: #1A72DD;">
            {% block atas %} {% endblock atas %}
          </div>
          <div class="navbar-toggler  navbar-light" style="border: 0px solid transparent">
          </div>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Kasir</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">List Transaksi</a>
              </li>
            </ul>
          </div>
        </nav>
        </div>
      </div>     
    </header>

      
    
    <div class="konten">
      {% block content %} {% endblock content %} 
    </div>
    <div class="card">
      <div class="card-body fixed-bottom justify-content-center">
        {% block tambahan %} {% endblock tambahan %} 
        <button id="submit" type="submit" class="btn btn-primary rounded-5 p-3" style="width:100%;">
          {% block button %} {% endblock button %} 
        </button>
      </div>
  </div>
  
    {% block script %} {% endblock script %}
  </body>
</html>

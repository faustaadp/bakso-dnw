{% extends 'base.html' %} {% load static %} {% block meta %}
<title>Detail Pembayaran</title>
<link rel="stylesheet" href="{% static 'css/pembayaran.css' %}" />
{% endblock meta %}
{% block atas %} <span>Detail Pembayaran</span> {% endblock atas %}
{% block content %}
<div class="container">
    <form id=form-bayar method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="subtotal">Subtotal</label>
        <input type="text" class="form-control" id="subtotal" name="subtotal" value="{{ form.subtotal.value }}" readonly>      </div>
        <div class="form-group">
          <label for="nominal_bayar">Nominal Bayar</label>
          <input type="number" class="form-control" id="nominal_bayar" name="nominal_bayar">
        </div>
        <div class="form-group">
          <label for="catatan">Catatan</label>
          <textarea class="form-control" id="catatan" name="catatan" rows="3">{{ form.catatan.value }}</textarea>
        </div>
    </form>
</div>
<div class="card">
    <div class="card-body fixed-bottom justify-content-center">
      <button id="submit" type="submit" class="btn btn-primary rounded-5 p-3" style="width:100%;">
        Simpan
      </button>
    </div>
  </div>
{% endblock content %} 
{% block script %}
<script src="{% static 'js/bayar.js' %}"></script>
{% endblock script %}
